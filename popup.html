<!DOCTYPE html>
<html>
<head>
  <title>Twitter Time Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      color: #1DA1F2;
      font-size: 20px;
    }
    .stats {
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
    }
    #totalTime {
      font-weight: bold;
      color: #1DA1F2;
    }
    .warning {
      color: #ff4500;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Twitter Time Monitor</h1>
  <div class="stats">
    <p>Total time spent today: <span id="totalTime">0</span> minutes</p>
    <p id="warning" class="warning"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
